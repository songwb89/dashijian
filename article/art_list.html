<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选栏 -->
            <form class="layui-form">
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <select id="cate">
                    </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <select id="state">
                      <option value="">所有状态</option>
                      <option value="已发布">已发布</option>
                      <option value="草稿">草稿</option>
                    </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn filter-btn" lay-submit>筛选</button>
                    </div>
                </div>
            </form>

            <!-- 文章列表 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="200">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

            <div id="paging"></div>


        </div>
    </div>

    <!-- 筛选栏分类列表模板 -->
    <script type="text/html" id="cateList">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script type="text/html" id="artList">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td index-id="{{$value.Id}}">
                <button type="button" class="layui-btn layui-btn-xs" id="editbtn">编辑</button>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-danger" id='delbtn'>删除</button>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- layui -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 末班引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 全局 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 当前页 -->
    <script src="../assets/js/article/art_list.js"></script>
</body>

</html>
